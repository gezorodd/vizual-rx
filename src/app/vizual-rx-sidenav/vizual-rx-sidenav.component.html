<div class="main-container">
  <mat-form-field class="search-input">
    <mat-label>Filter</mat-label>
    <input #searchInput type="text" matInput (input)="applyFilter(searchInput.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-selection-list class="section-list" [multiple]="false" [hideSingleSelectionIndicator]="true"
                      (selectionChange)="navigateTo($event)">
    <ng-container *ngFor="let section of sections">
      <ng-container *ngTemplateOutlet="sectionTemplate; context: {$implicit: section}"></ng-container>
    </ng-container>
    <ng-template #sectionTemplate let-section>
      <div [class]="'section-' + section.level">{{ section.label }}</div>
      <ng-container *ngFor="let subSection of section.sections">
        <ng-container *ngTemplateOutlet="sectionTemplate; context: {$implicit: subSection}"></ng-container>
      </ng-container>
      <ng-container *ngFor="let page of section.pages">
        <mat-list-option [value]="page.routeUrl" [selected]="isPageSelected(page) | async"
                         [class.deprecated]="page.deprecated">{{ page.title }}
        </mat-list-option>
      </ng-container>
    </ng-template>
  </mat-selection-list>
</div>
